# Disciplined Process Configuration
# Generated by /dp:init
version: "1.0"

# Project information
project:
  name: "{project-name}"
  language: "{language}"  # rust, typescript, python, go, zig, other
  
# Task tracking provider
tracking:
  provider: "beads"  # beads | github | linear | markdown | none
  
# Test framework configuration
testing:
  frameworks:
    unit: "{unit-framework}"
    integration: "{integration-framework}"
    property: "{property-framework}"  # optional
    e2e: "{e2e-framework}"  # optional
    
# Enforcement level
enforcement:
  level: "strict"  # strict | guided | minimal
  
  # Optional: per-hook overrides
  # overrides:
  #   pre_commit_tests: "guided"
  #   trace_markers: "strict"
  #   task_id_commits: "strict"
  
# Hook configuration (optional overrides)
hooks:
  pre_commit:
    - "run_tests"
    - "check_traces"
  post_commit:
    - "sync_tasks"
    
# Specification configuration
specification:
  directory: "docs/spec"
  id_format: "SPEC-{section}.{paragraph}"
  
# ADR configuration  
adr:
  directory: "docs/adr"
  id_format: "ADR-{number}"
  
# Test directory structure
tests:
  unit_dir: "tests/unit"
  integration_dir: "tests/integration"
  property_dir: "tests/property"
  e2e_dir: "tests/e2e"
